<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIOJEDISE</title> <!-- Переименовано в BIOJEDISE -->
    <style>
        /* Базовые стили */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
            background-color: #2c003e; /* Темно-фиолетовый фон */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            position: relative;
            overflow: hidden; /* Отключаем прокрутку страницы */
        }

        /* Фон с эффектом размытия */
        .sky-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background: linear-gradient(to bottom, #6a1f8f, #4a148c);
            filter: blur(10px);
            z-index: -1;
        }

        /* Стиль для текста "BIO JEDISE" */
        .bio-text {
            font-size: 6rem;
            font-family: 'Georgia', serif;
            font-weight: bold;
            color: #2c003e;
            z-index: 1;
            text-shadow: 5px 5px 8px rgba(0, 0, 0, 0.8); /* Тень для текста */
            position: absolute;
            top: 10%;
            width: 80%;
            left: 10%;
        }

        /* Контейнер для кнопок */
        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            z-index: 1;
            position: absolute;
            bottom: 15%;
            width: 80%; /* Контейнер кнопок занимает 80% ширины */
        }

        .left-buttons, .right-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
        }

        /* Кнопки */
        button {
            background-color: #800080; /* Пурпурный фон */
            color: #2c003e; /* Темный цвет для текста */
            border: 2px solid transparent;
            font-size: 2.5rem; /* Размер шрифта */
            font-weight: bold;
            font-family: 'Courier New', Courier, monospace;
            border-radius: 15px;
            cursor: pointer;
            width: 100%;
            height: 120px;
            max-width: 300px;
            text-align: center;
            line-height: 1.3;
            padding: 10px;
            transition: all 0.3s ease;
            overflow: hidden; /* Для предотвращения выхода текста за пределы кнопки */
        }

        button:hover {
            background-color: #993366; /* Цвет при наведении */
        }

        button:active {
            background-color: #cc6699; /* Цвет при нажатии */
        }

        /* Мигающие линии на фоне */
        .line {
            position: absolute;
            left: 50%;
            width: 100%;
            height: 6px;
            background-color: rgba(255, 255, 255, 0.5);
            animation: lineAnim 3s ease-in-out infinite;
        }

        .line:nth-child(1) {
            top: 10%;
            animation-delay: 0s;
        }

        .line:nth-child(2) {
            top: 25%;
            animation-delay: 1s;
        }

        .line:nth-child(3) {
            top: 40%;
            animation-delay: 2s;
        }

        .line:nth-child(4) {
            top: 55%;
            animation-delay: 0s;
        }

        .line:nth-child(5) {
            top: 70%;
            animation-delay: 1s;
        }

        .line:nth-child(6) {
            top: 85%;
            animation-delay: 2s;
        }

        @keyframes lineAnim {
            0% {
                opacity: 0;
                transform: scaleX(0);
            }
            50% {
                opacity: 1;
                transform: scaleX(1);
            }
            100% {
                opacity: 0;
                transform: scaleX(0);
            }
        }

        /* Адаптация для мобильных устройств */
        @media (max-width: 768px) {
            .bio-text {
                font-size: 4rem;
                width: 90%;
                left: 5%;
                top: 5%;
            }

            .buttons-container {
                flex-direction: column;
                gap: 15px;
                width: 90%;
                left: 5%;
            }

            button {
                font-size: 2rem;
                height: 100px;
                max-width: 100%;
                line-height: 1.5;
            }
        }

        /* Для очень маленьких экранов */
        @media (max-width: 480px) {
            .bio-text {
                font-size: 3rem;
                width: 90%;
                left: 5%;
                top: 5%;
            }

            .buttons-container {
                width: 100%;
                left: 0;
            }

            button {
                font-size: 1.8rem;
                height: 80px;
            }
        }

        /* Увеличиваем кнопки на 60% для ПК версии */
        @media (min-width: 769px) {
            button {
                font-size: 4rem; /* Увеличиваем размер шрифта */
                height: 192px; /* Увеличиваем высоту кнопки */
                max-width: 480px; /* Увеличиваем максимальную ширину кнопки */
            }

            .bio-text {
                font-size: 7rem; /* Увеличиваем размер текста */
            }
        }

        /* Скрытие прокрутки на мобильных устройствах */
        html, body {
            height: 100%;
            overflow: hidden;
        }
    </style>
</head>

</body>
</html>
